# This is a basic workflow to help you get started with Actions
name: Build Mkdocs site and publish to Github Pages
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      # Configure Github Pages
      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v5
      # Update submodules repository
      - name: Update submodules
        run: git submodule update  --init
      # Install uv
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          # Install a specific version of uv.
          version: "0.8.5"
          # Enable caching
          enable-cache: true
      # Sync Python packages
      - name: Sync uv
        run: uv sync --active --locked
      # Build mkdocs site
      - name: Build mkdocs
        run: uv run mkdocs build --clean
      # Upload site artifacts 
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'
  # Deployment mkdocs site to Github Pages
  deploy:
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Only runs if the current branch is 'main'
    permissions:
      contents: read
      pages: write
      id-token: write
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
